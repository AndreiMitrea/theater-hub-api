on:
  pull_request:
    branches:
      - develop
      - master

name: Pull request checks

jobs:
  check:
    name: pull-request-check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install node
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'

    - name: Install dependencies
      run: npm install
    - name: Rename config files
      run: |
        cp src/config/env/_common.js config/env/common.js
        cp src/config/env/_development.js config/env/development.js
        cp src/config/env/_production.js config/env/production.js
    - name: Run build
      run: npm run build
    - name: Run tests
      run: npm run test